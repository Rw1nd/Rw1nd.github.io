  <section class="article-meta">

  </section>

  <section class="article-entry">
    <p>前一段时间给实验室的服务器搞了一套k8s，但是导师说这一套东西太“重”了，于是打算换一个轻量级的。这几天刚好看到k3s这个东西，很轻量，于是尝试一下这套方案。</p>
<p>搭建非常简单。一条命令直接安装：</p>
<p><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">curl -sfL https://get.k3s.io | sh -</span><br></pre></td></tr></table></figure></p>
<p>配置文件在：</p>
<p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">/etc/rancher/k3s/k3s.yaml</span><br></pre></td></tr></table></figure></p>
<p>token在：</p>
<p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">/var/lib/rancher/k3s/server/node-token</span><br></pre></td></tr></table></figure></p>
<hr>
<p>ps: 最后还是使用了fusioncompute...</p>
<p>参考资料：</p>
<p><a href="https://k3s.io/" target="_blank" rel="noopener">https://k3s.io/</a></p>
<p><a href="https://rancher.com/quick-start/" target="_blank" rel="noopener">https://rancher.com/quick-start/</a></p>
